<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

        <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="plugin/magnific-popup.css">
        <title>App Name</title>
    </head>
    <body>
        <div id="app">
            <div id="home-page" data-role="page">
                <div data-role="content" style="text-align:center;">
                    <div id="logoContainer" class="centerText">
						<img src="img/ambulance2.png" id="logo"  />
					</div>
                    <div id="menu">
                        <select name="status" id="status" data-native-menu="true" data-mini="false" data-theme="b" onchange="setStatus()">
							<option value="offline">OFFLINE</option>
							<option value="online">ONLINE</option>
						</select>
                    </div>
					<img style="width:100%;" src="https://maps.googleapis.com/maps/api/staticmap?center=jakarta&zoom=14&size=300x200&maptype=roadmap"> <br/>
					<a data-icon="flat-time" data-theme="f" href="#"  data-role="button">STATUS: Jalan ke lokasi</a> <br/>
					<button data-icon="arrow-r" data-theme="d" data-mini="false">Sampai di lokasi</button>
                </div>
            </div><!-- /page  -->
        </div>


        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>


        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
		
		<script src="plugin/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
